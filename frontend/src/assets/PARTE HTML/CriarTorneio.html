<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Torneio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13zC32p3TQ4cKLgT5sCOcqB43TDf8Ony2s5k+47SIeu1ynhS" crossorigin="anonymous">
  <link rel="stylesheet" href="/frontend/src/components/CriarTorneio/criartorneio.css">
</head>
<body>
  <div class="container">
    <form id="formTorneio">
        <div class="mb-3">
            <label for="nomeTorneio" class="form-label">Nome do Torneio:</label>
            <input type="text" class="form-control" id="nomeTorneio" name="nomeTorneio" placeholder="Insira o nome do torneio">
        </div>

        <div class="mb-3">
            <label for="tipoTorneio" class="form-label">Tipo de Torneio:</label>
            <select class="form-select" id="tipoTorneio" name="tipoTorneio">
                <option value="aberto">Aberto</option>
                <option value="fechado">Fechado</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantidadeTimes" class="form-label">Quantidade de Times:</label>
            <input type="number" class="form-control" id="quantidadeTimes" name="quantidadeTimes" min="2" max="100" value="2">
        </div>

        <button type="submit" class="btn btn-primary">Criar Torneio</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/frontend/src/components/CriarTorneio/criarTorneio.jsx"></script>
</body>
</html>
